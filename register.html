<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="src/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/view.css">

  <title>Easy Boost :: Вход</title>
</head>
<body>

  <section id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12 text-right header__top-row">
          <a href="login.html" class="header__a header__login-a">Войти</a>
          <a href="register.html" class="header__a header__reg-a">Регистрация</a>
        </div>
      </div>
      <div class="row header__section-row">
        <div class="col-md-2 col-12 text-center header__site-title">
          Easy Boost
        </div>
        <div class="col-md-2 col-12 text-center header__menu-item" onclick="location.href='index.html'">
          Главная
        </div>
        <div class="col-md-2 col-12 text-center header__menu-item" onclick="location.href='price.html'">
          Наши услуги
        </div>
        <div class="col-md-2 col-12 text-center header__menu-item" onclick="location.href='boosters.html'">
          Наши бустеры
        </div>
        <div class="col-md-2 col-12 text-center header__menu-item" onclick="location.href='gallery.html'">
          Галерея
        </div>
        <div class="col-md-2 col-12 text-center header__menu-item" onclick="location.href='reviews.html'">
          Отзывы
        </div>
      </div>
    </div>
  </section>


  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12 text-center">
          <h1>Регистрация</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12">
          <form method="GET">
            <div class="form-group">
              <label for="form__login">Логин</label>
              <input type="text" class="form-control" id="form__login" name="form__login">
            </div>
            <div class="form-group">
              <label for="form__pass">Пароль</label>
              <input type="password" class="form-control" id="form__pass" name="form__pass">
            </div>
            <div class="form-group">
              <label for="form__email">Email</label>
              <input type="email" class="form-control" id="form__email" name="form__email">
            </div>

            <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="gender" id="gender__man" value="man" checked>
              <label class="form-check-label" for="gender__man">
                Мужской
              </label>
            </div>

            <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="gender" id="gender__woman" value="woman">
              <label class="form-check-label" for="gender__woman">
                Женский
              </label>
            </div>

            <div class="form-group">
              <label for="form__city">Город</label>
              <input type="text" class="form-control" id="form__city" name="form__city">
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>

  
  


  <section id="footer">
    <div class="container footer__row">
      <div class="row">
        <div class="col-md-4 text-left">
          Остались недовольны? <br>
          Напишите нам: <br> 
          <a href="mailto:support@easyboost.com">support@easyboost.com</a>
        </div>
        <div class="col-md-4 text-center">
          Все права защищены <br>2020
        </div>
        <div class="col-md-4 text-right">
          Коммерческа почта: <br>
          <a href="mailto:commerce@easyboost.com">commerce@easyboost.com</a>
        </div>
      </div>
    </div>
  </section>

  <script src="src/js/jquery-3.5.1.min.js"></script>
  <script src="src/js/all.min.js"></script>
</body>
</html>
